<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo list.css">
</head>
<body>
    <div class="todo">
        <div class="header"><span style="color: rgb(136, 4, 96);">Todo-List</span></div>
            <div class="desc">
                    <input type="date"> Date
                <ul class="list">
                    <li class="dark-grey">
                        <input type="checkbox">
                        <label for="">Work Out</label>
                    </li>
                        <li class="dark-yellow">
                        <input type="checkbox">
                        <label for="">Prayer</label>
                    </li>
                    <li class="dark-grey">
                        <input type="checkbox">
                        <label for="">family</label>
                     </li>
                     <li class="dark-yellow">
                        <input type="checkbox">
                        <label for="">Outing</label>
                    </li>
                    <li class="dark-grey">
                        <input type="checkbox">
                        <label for="">Shopping</label>
                    </li>
                    <li class="dark-yellow">
                        <input type="checkbox">
                        <label for="">Coding</label>
                    </li>
                    <li class="dark-grey">
                        <input type="checkbox">
                        <label for="">Meeting</label>
                    </li>
                    <li class="dark-yellow">
                        <input type="checkbox">
                        <label for="">Journal</label>
                    </li>
                    <li class="dark-grey">
                        <input type="checkbox">
                        <label for="">Football</label>
                    </li>
                </ul>
            </div>
    </div>

</body>
</html>
